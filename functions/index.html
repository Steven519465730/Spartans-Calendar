<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>

</head>
<body>
	<!-- <script src="script.js" type = "text/javascript"></script> -->
	<button id = "eventButton">Create Event</button>
	<script type="text/javascript">
		document.getElementById('eventButton').onclick = function () {
			var create = prompt("Create Event");
			if(create != null || create == "") {
				document.write("Event: " + create)
			}
			var day = prompt("Day of event:")
			if(day != null || day == ""){
					document.write("<br>" + "Day of event: " + day)
			}

			var timeStart = prompt("Start time of event:")
			if(timeStart != null || timeStart == ""){
					document.write("<br>" + "Start time of event: " + timeStart)
			}

			var timeEnd = prompt("End time of event:")
			if(timeEnd != null || timeEnd == ""){
					document.write("<br>" + "Start time of event: " + timeStart)
			}

			var place = prompt("Place of event:")
			if(place != null || place == ""){
					document.write("<br>" + "Place of event: " + place)
			}

			var tag = prompt("Event Tag:")
			if(tag != null || tag == ""){
					document.write("<br>" + "Event Tag: " + tag);
			}
		}

	</script>




</body>
</html>
